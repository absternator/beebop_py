description = "Python API for beebop"
authors = ["muppi1993 <clara.gronemeyer20@imperial.ac.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
Flask = "^2.0"
jsonschema = "^4.4"
pycodestyle = "^2.8.0"
waitress = "^2.0.0"
h5py = "^3.6.0"
